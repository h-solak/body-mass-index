<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/260dc2fe64.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="favicon.png"/>
    <title>BMI Calculator</title>
</head>
<body>
    <div class="top-container">
        <h1>Body Mass Index Calculator</h1><br>
        <div id="name">
            <a href="https://github.com/h-solak" id="link" target="blank">
                by Hasan Solak
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>
    
    
    <div class="container">   
        <div class="inputs">
            <div>
                <h2>Height:</h2>
                <input type= "text" class="input-area" placeholder="cm" id="height">
            </div>
            <br>
            <div>
                <h2>Weight:</h2>
                <input type= "text" class="input-area" placeholder="kg" id="weight">
            </div>
        </div>
        <button id="calc-btn" onclick="calc()">Calculate</button> 
        
    </div>
    
    <div class="results">
        <div id="result1"></div>
        <div id="result2"></div>
    </div>
    
    <!----Footer---->
    <script src="index.js"></script>
    
</body>
</html>
